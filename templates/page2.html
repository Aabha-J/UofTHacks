{% extends "base.html" %}

{% block title %}Invite a Prospective Student{% endblock %}

{% block content %}
<div class="email-container">
    <h1>Invite a Prospective Student</h1>
    <p>Write an email inviting a prospective student to do a coding test. We'll attach the link to the exercise for you.</p>
    <form method="post">
        <textarea name="email_content" rows="10" cols="50" placeholder="Write your email here..."></textarea>
        <br>
        <button type="submit" class="btn">Submit</button>
    </form>
</div>
{% endblock %}
