{% extends "base.html" %}

{% block title %}Page 1{% endblock %}

{% block content %}
<h1>Page 1</h1>
<p>This is Page 1.</p>

<!-- Button to trigger the popup -->
<a href="javascript:void(0);" class="button" onclick="openPopup()">Click here to download security</a>

<!-- Popup HTML -->
<div id="overlay" class="overlay" onclick="closePopup()"></div>
<div id="popup" class="popup">
    <h2>Square Popup</h2>
    <p>This is a square popup message with some content.</p>
    <button class="close-btn" onclick="closePopup()">Close</button>
</div>

<style>
    /* Button Styles */
    .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: blue;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
    }

    .button:hover {
        background-color: darkblue;
    }

    /* Popup (hidden by default) */
    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        width: 300px; /* Square shape */
        height: 300px; /* Square shape */
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        text-align: center;
        z-index: 2;
    }

    /* Overlay behind the popup */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 1;
    }

    /* Close Button in Popup */
    .close-btn {
        padding: 8px 16px;
        margin-top: 20px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .close-btn:hover {
        background-color: #e53935;
    }
</style>

<script>
    // Function to open the popup
    function openPopup() {
        document.getElementById('popup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    // Function to close the popup
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }
</script>

{% endblock %}
