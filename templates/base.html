<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />

        {% block head %}{% endblock %}
    </head>

    <body>
        <div class="navbar">
            <a href="{{ url_for('home') }}" class="navbar-brand">Home</a>
            <a href="{{ url_for('about') }}" class="navbar-item">About</a>
            <a href="{{ url_for('page1') }}" class="navbar-item">Page 1</a>
            <a href="{{ url_for('page2') }}" class="navbar-item">Page 2</a>
            <a href="{{ url_for('page3') }}" class="navbar-item">Page 3</a>
            <a href="{{ url_for('page4') }}" class="navbar-item">Page 4</a>
            <a href="{{ url_for('page5') }}" class="navbar-item">Page 5</a>
            <a href="{{ url_for('page6') }}" class="navbar-item">Page 6</a>
            <a href="{{ url_for('page7') }}" class="navbar-item">Page 7</a>
            <a href="{{ url_for('page8') }}" class="navbar-item">Page 8</a>
            <a href="{{ url_for('page9') }}" class="navbar-item">Page 9</a>
            <a href="{{ url_for('page10') }}" class="navbar-item">Page 10</a>
            <a href="{{ url_for('page11') }}" class="navbar-item">Page 11</a>
        </div>

        <div class="body-content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
