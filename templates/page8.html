{% extends "base.html" %}

{% block title %}Shopping Catalog{% endblock %}



{% block content %}
<style>
    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        padding-top: 20px;
        padding-left: 50px;
        padding-right: 50px;
        gap: 16px;
    }

    .product img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .product button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 1em;
}

.product button:hover {
    background-color:white;
    color: #4CAF50;
}
</style>
<h1 style="text-align: center;">Let's Do Some Shopping</h1>
<div  class="product-grid">
    <div class="product">
        <img src="{{ url_for('static', filename='images/another-image.jpg') }}" alt="Product 1">
        <h2>Product 1</h2>
        <p>Price: $10.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="{{ url_for('static', filename='images/another-image.jpg') }}" alt="Product 2">
        <h2>Product 2</h2>
        <p>Price: $20.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="{{ url_for('static', filename='images/another-image.jpg') }}" alt="Product 3">
        <h2>Product 3</h2>
        <p>Price: $30.00</p>
        <button >Add to Cart</button>
    </div>
</div>
{% endblock %}
