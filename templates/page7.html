{% extends "base.html" %}

{% block title %}Page 1{% endblock %}

{% block content %}

<head>
<style>
    body { background-color: #005DAA; }

    input[type="text"] { 
        color: black; 
        display: inline-block;
        width: 200px; 
        padding: 10px; 
        margin: 5px 0; 
        box-sizing: border-box; } 
        
        
    input[type="submit"] {
         display: inline-block;
         background-color: blue; 
         color: white; 
         padding: 10px 20px; 
         border: none; 
         cursor: pointer; } 
         
    input[type="submit"]:hover { background-color:darkblue;
    }

    .rectangle { width: 100%; /* Width of the rectangle */ 
        height: 100px; /* Height of the rectangle */ 
        background-color: #FFFFFF; /* Color of the rectangle */ }

    .button_small {
        display: inline-block;
        padding: 5px 20px;
        font-size: 14px;
        color: white;
        background-color: blue;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
    }
    

    .button:hover {
        background-color: darkblue;
    }

    .log-out-button { 
        background-color: #FFD200; 
        color: white; 
        padding: 10px 32px; 
        text-align: center; 
        text-decoration: none; 
        display: inline-block; 
        font-size: 16px; 
        margin: 4px 2px; 
        cursor: pointer; 
        border: none; 
        border-radius: 4px; 
    } 

    .log-out-button:hover { background-color: darkblue;}


    h1{
        color: black;
    }
    h2{
        color: #36454F;
    }
    h3{
        color: blue;
    }
    p{
        color: #36454F;
    }

    .banner { width: 100%; height: auto; /* Adjusts height proportionally */ } 
    .banner-container { width: 100%; overflow: hidden; /* Ensures no overflow */ }

    .short-hr { width: 50%; /* Adjusts the length of the line */ border: 1px solid black; /* Sets the border style and color */ margin-left:0 }
    .spaced-elements { display: flex; justify-content: space-between; } 
    .value { margin-right: auto; }/* Pushes the next element to the right*/

    .responsive-img { width: 3%; height: auto; }
</style>
</head>

    <body>
        <br>
        <img src = "static/rbc.png" style="display: inline;" alt="Inline Image" class="responsive-img"> 
        <h1 style="display: inline;">Royal Bank</h1>
        <div class = rectangle></div>
        <br>
        <a href="{{ url_for('myaccount') }}" class="btn">My Accounts</a>

        <img src = "static/rbc_offer.png"  alt="Image" class="banner"> 

        <form action="https://www.rbcroyalbank.com/personal.html" method="post"> <label for="text-box">Enter your text:</label>
            <br> 
            <input type="text" id="text-box" name="text-box"><br>
            <br> 
            <input type="submit" value="Submit"> </form>


    <a href="{{ url_for('page8') }}"> <button  class = "log-out-button" > Log Out</button></a>
    </body>

</html>



{% endblock %}
